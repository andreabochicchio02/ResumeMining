<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Classification</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="icon" href="{{ url_for('static', filename='img/cv.png') }}">
    <link rel="stylesheet" href="../static/css/index.css">
    <script src="../static/js/index.js"></script>
</head>
<body>
    <header>
        <div class="toggle-switch">
            <div id="toggle-indicator"></div>
            <button id="btn-job" class="toggle-btn active">Job & Resume Matching</button>
            <button id="btn-resume" class="toggle-btn">Resume Classification</button>
        </div>
    </header>

    <main>
        <div id="subTitle">Welcome! Type your job ad to find the most qualified candidates</div>
        <div class="container" id="container">
            <form class="form" id="form">
                <textarea placeholder="Type something..." class="input-text" id="textarea"></textarea>
                <button type="submit" class="submit-button" id="submit-button">
                    âž¤
                </button>
            </form>
            <input type="file" id="upload-button" class="upload-button" name="resume" accept=".pdf">
        </div>
        <p id="title-examples">Click one of the examples below to see how it works!</p>
        <div id="examples">
            <div class="square" data-id="0">Information Technology</div>
            <div class="square" data-id="1">Education</div>
            <div class="square" data-id="2">Engineering</div>
            <div class="square" data-id="3">Accounting & Finance</div>
        </div>        
    </main>
</body>
</html>
